name: create an exe

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyinstaller nltk joblib sklearn

    - name: Build EXE
      run: pyinstaller --onefile try_model.py -n is_this_bible.exe --add-data "C:\Python310\Lib\site-packages\sklearn;sklearn"

    - name: Create Artifact Directory
      run: mkdir -p artifacts
          
    - name: Copy Output File to Artifact Directory
      run: copy dist\is_this_bible.exe artifacts\  # Use 'copy' command on Windows

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: artifacts
