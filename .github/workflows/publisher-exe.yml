name: create an exe with additional files and release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyinstaller nltk joblib scikit-learn

    - name: Build EXE
      run: pyinstaller --onefile try_model.py -n is_this_bible.exe

    - name: Create Artifact Directory
      run: mkdir -p artifacts

    - name: Copy Output File to Artifact Directory
      run: copy dist\is_this_bible.exe artifacts\  # Use 'copy' command on Windows

    - name: Prepare Additional Files
      run: |
        copy is_this_bible_model.pkl artifacts\
        copy is_this_bible_vectorizer.pkl artifacts\

    - name: Zip Artifact Directory
      run: |
        cd artifacts
        powershell -Command "Compress-Archive -Path * -DestinationPath is-this-bible.zip"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.1  # Replace with your desired tag/version
        release_name: גרסת שחרור כללית  # Replace with your desired release name
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts\my-artifact.zip
        asset_name: my-artifact.zip
        asset_content_type: application/zip
