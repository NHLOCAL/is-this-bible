name: create an exe with additional files and release

on:
  push:
    tags:
      - 'v*'  # Match version tags, like 'v1.0'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Use v2 version for tag events

    - name: Setup Python
      uses: actions/setup-python@v3  # Use v2 version for tag events
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyinstaller nltk joblib scikit-learn

    - name: Build EXE
      run: pyinstaller --onefile try_model.py -n is_this_bible.exe

    - name: Create Artifact Directory
      run: mkdir -p artifacts

    - name: Copy Output File to Artifact Directory
      run: copy dist\is_this_bible.exe artifacts\  # Use 'copy' command on Windows

    - name: Prepare Additional Files
      run: |
        copy is_this_bible_model.pkl artifacts\
        copy is_this_bible_vectorizer.pkl artifacts\

    - name: Zip Artifact Directory
      run: |
        cd artifacts
        powershell -Command "Compress-Archive -Path * -DestinationPath my-artifact.zip"

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref }}  # Use the pushed tag as the release version
        release_name: Release ${{ github.ref }}
        body: |
          Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts\my-artifact.zip
        asset_name: my-artifact.zip
        asset_content_type: application/zip
